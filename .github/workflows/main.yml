# Current Version: 1.0.0

name: Build & Release Atroc-X/GFWList-AGH

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "00 03 * * *"
  watch:
    types: [started]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v3.1.0
            - name: Step 2 - Build GFWList2AGH
              run: |
                  curl -s "https://raw.githubusercontent.com/Atroc-X/GFWList-AGH/source/release.sh" | sudo bash
            - name: Step 3 - Release GFWList2AGH
              run: |
                  sudo git config user.name github-actions
                  sudo git config user.email github-actions@github.com
                  sudo git add .
                  sudo git commit -m "Generated by GitHub Actions"
                  sudo git push --force
            - name: Install ossutil
              uses: manyuanrong/setup-ossutil@v2.0
              with:
                access-key-id: ${{ secrets.ACCESSID }}
                access-key-secret: ${{ secrets.ACCESSSECRET }}
                endpoint: "oss-cn-shanghai.aliyuncs.com"
            - run: ossutil cp -rf ./gfwlist2domain/blacklist_full.txt oss://dh-download-sh-cnip-list-2024-8-7/Domainlist/blacklist_full.txt
            - run: ossutil cp -rf ./gfwlist2domain/whitelist_full.txt oss://dh-download-sh-cnip-list-2024-8-7/Domainlist/whitelist_full.txt
